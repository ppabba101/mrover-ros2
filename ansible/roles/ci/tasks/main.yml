- name: Set G++ 13 as Default
  become: True
  alternatives:
    name: g++
    path: /usr/bin/g++-13
    link: /usr/bin/g++
    priority: 130

- name: Set GCC 13 as Default
  become: True
  alternatives:
    name: gcc
    path: /usr/bin/gcc-13
    link: /usr/bin/gcc
    priority: 130

